<div class="reset-password-container">
    <div class="reset-password-card">
      <div class="reset-password-header">
        <h2>Reset Password</h2>
        <p>Enter your new password below</p>
      </div>
  
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()" class="reset-password-form">
        <mat-form-field appearance="outline" class="password-field">
          <mat-label>New Password</mat-label>
          <input 
            matInput 
            [type]="passwordVisible ? 'text' : 'password'" 
            formControlName="password"
            placeholder="Enter new password"
          />
          <button 
            mat-icon-button 
            matSuffix 
            (click)="togglePasswordVisibility('password')"
            type="button"
            tabindex="-1"
          >
            <mat-icon>{{ passwordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint class="password-hint">
            {{ getPasswordErrorMessage() }}
          </mat-hint>
        </mat-form-field>
  
        <mat-form-field appearance="outline" class="password-field">
          <mat-label>Confirm Password</mat-label>
          <input 
            matInput 
            [type]="confirmPasswordVisible ? 'text' : 'password'" 
            formControlName="confirmPassword"
            placeholder="Confirm new password"
          />
          <button 
            mat-icon-button 
            matSuffix 
            (click)="togglePasswordVisibility('confirmPassword')"
            type="button"
            tabindex="-1"
          >
            <mat-icon>{{ confirmPasswordVisible ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-hint class="password-hint" *ngIf="resetPasswordForm.hasError('passwordMismatch')">
            {{ getConfirmPasswordErrorMessage() }}
          </mat-hint>
        </mat-form-field>
  
        <button 
          mat-raised-button 
          color="primary" 
          type="submit" 
          class="reset-password-button"
          [disabled]="resetPasswordForm.invalid || loading"
        >
          {{ loading ? 'Resetting...' : 'Reset Password' }}
        </button>
      </form>
  
      <div class="reset-password-footer">
        <p>
          <a routerLink="/login" class="login-link">Back to Login</a>
        </p>
      </div>
    </div>
  </div>
