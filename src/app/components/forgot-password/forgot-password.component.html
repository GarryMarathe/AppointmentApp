<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
<div class="container">
    <div class="card">
        <h2>Forgot Password</h2>
        <p class="text-center">Enter your email address to reset your password.</p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email" id="email">
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('required') && forgotPasswordForm.get('email')?.touched">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="forgotPasswordForm.get('email')?.hasError('email') && forgotPasswordForm.get('email')?.touched">
                        Invalid email format.
                    </mat-error>
                </mat-form-field>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid">Send Reset Link</button>
            <p class="form-text text-center mt-3">
                <span class="black-text">Remembered your password?</span>
                <a [routerLink]="'/login'">Login here</a>
            </p>
        </form>
    </div>
</div>

</body>
