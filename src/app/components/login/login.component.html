 <div class="container mt-5">
    <!-- Login Card -->
    <div class="card">
        <h2>Login</h2>
        <p class="text-center">Please sign in to continue</p>
        <!-- Bind the form to loginForm -->
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Email address</mat-label>
                    <input matInput type="email" formControlName="email" placeholder="Enter your email" id="loginEmail">
                    <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
                        Email is required.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
                        Invalid email format.
                    </mat-error>
                </mat-form-field>
            </div>

            <div class="form-group">
                <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" formControlName="password" placeholder="Enter your password" id="loginPassword">
                    <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
                        Password is required.
                    </mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
                        Password must be at least 6 characters.
                    </mat-error>
                </mat-form-field>
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Sign In</button>
            
            <p class="form-text text-center mt-3">
                <span class="black-text">Don't have an account?</span>
                <a [routerLink]="'/register'">Register Here</a>
            </p>
             <!-- Forgot Password Link -->
             <p class="form-text text-center mt-2">
                <a [routerLink]="'/forgot-password'">Forgot Password?</a>
            </p>
        </form>
    </div>
</div>
