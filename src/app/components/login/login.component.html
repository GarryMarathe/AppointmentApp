<div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
    <div class="row">
        <div class="col-md-6">
            <div class="card p-4 shadow-sm rounded">
                <h2 class="text-center mb-4">Login</h2>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <!-- Email Field -->
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email" placeholder="Enter your email" required />
                            <mat-error *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
                                <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</span>
                                <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email format.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <mat-form-field appearance="fill" class="w-100">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" formControlName="password" placeholder="Enter your password" required />
                            <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                                <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required.</span>
                                <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</span>
                            </mat-error>
                        </mat-form-field>
                    </div>

                    <!-- Error Message -->
                    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

                    <!-- Submit Button -->
                    <button mat-raised-button color="primary" type="submit" class="btn btn-primary w-100">Login</button>

                    <!-- Link to Sign Up -->
                    <div class="text-center mt-3">
                        <span class="text-muted">Don't have an account?</span>
                        <a href="/register" class="text-primary">Sign up here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
