<mat-sidenav [ngClass]="{'collapsed': !open}" mode="side" opened>
    <div class="sidebar-inner">
      <div class="sidebar-menu">
        <ul>
          <li *ngFor="let item of menuItems" [ngClass]="{'active': selectedTab === item.label}">
            <a [routerLink]="item.link" (click)="selectTab(item.label)">
              <mat-icon class="sidebar-icon">{{ item.icon }}</mat-icon>
              <span class="sidebar-label" *ngIf="open">{{ item.label }}</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </mat-sidenav>
