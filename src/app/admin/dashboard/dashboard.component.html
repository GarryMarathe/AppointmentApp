<div class="container mt-4">
  <h2>Dashboard</h2>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="text-center my-4">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error State -->
  <div *ngIf="error" class="alert alert-danger" role="alert">
    {{ error }}
  </div>

  <!-- Dashboard Cards -->
  <div class="row mt-3" *ngIf="!isLoading && !error">
    <div class="col-md-3 mb-4" *ngFor="let card of cards">
      <div class="card">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="icon-container">
            <i [class]="card.iconClass" [ngClass]="card.iconColor"></i>
          </div>
          <div class="text-container">
            <h3 class="mb-0">{{ card.value }}</h3>
            <p class="text-muted">{{ card.label }}</p>
            <div class="progress">
              <div 
                class="progress-bar" 
                [ngClass]="card.progressColor" 
                role="progressbar" 
                [style.width]="card.progress + '%'" 
                [attr.aria-valuenow]="card.progress" 
                [attr.aria-valuemin]="0" 
                [attr.aria-valuemax]="100">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
