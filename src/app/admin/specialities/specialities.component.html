<h2>Specialities</h2>
<div class="container">
    <button mat-raised-button color="primary" (click)="openAddDialog()" style="margin: 10px;">Add Speciality</button>
    
    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
            <td mat-cell *matCellDef="let specialty">{{ specialty.id }}</td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let specialty" class="specialty-name">
                {{ specialty.name }}
            </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let specialty">
                <button class="btn btn-outline-warning btn-sm edit-btn" (click)="openEditDialog(specialty)">
                    <i class="bi bi-pencil"></i> Edit
                </button>
                <button class="btn btn-outline-danger btn-sm delete-btn" (click)="openDeleteConfirmationDialog(specialty)">
                    <i class="bi bi-trash"></i> Delete
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"></tr>
    </table>

    <mat-paginator 
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10]"
        showFirstLastButtons
        [length]="dataSource.data.length"
        (page)="onPageChange($event)"
        aria-label="Select page">
    </mat-paginator>
</div>
